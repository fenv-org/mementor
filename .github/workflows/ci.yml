name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  MISE_DATA_DIR: ~/.local/share/mise

jobs:
  build-and-test:
    runs-on: macos-latest
    name: macOS (${{ matrix.arch }})

    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: aarch64
            target-flag: ""
            cache-key-prefix: macos-aarch64
          - arch: x86_64
            target-flag: "--target x86_64-apple-darwin"
            cache-key-prefix: macos-x86_64

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          lfs: true

      - uses: ./.github/actions/setup-mise-macos
        with:
          cache-key-prefix: ${{ matrix.cache-key-prefix }}

      - name: Install Rust components
        run: rustup component add clippy rustfmt

      - name: Add cross-compile target
        if: matrix.arch == 'x86_64'
        run: rustup target add x86_64-apple-darwin

      - name: Install x86_64 ONNX Runtime via Homebrew
        if: matrix.arch == 'x86_64'
        run: |
          arch -x86_64 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          arch -x86_64 /usr/local/bin/brew install onnxruntime

      - name: Check formatting
        if: matrix.arch == 'aarch64'
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy ${{ matrix.target-flag }} -- -D warnings

      - name: Test
        env:
          ORT_DYLIB_PATH: ${{ matrix.arch == 'x86_64' && '/usr/local/lib/libonnxruntime.dylib' || '' }}
        run: cargo test ${{ matrix.target-flag }}

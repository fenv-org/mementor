name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  MISE_DATA_DIR: ~/.local/share/mise

jobs:
  build-and-test:
    runs-on: macos-latest
    name: macOS (aarch64)

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          lfs: true

      - uses: ./.github/actions/setup-mise-macos
        with:
          cache-key-prefix: macos-aarch64

      - name: Install Rust components
        run: rustup component add clippy rustfmt

      - name: Check formatting
        run: cargo fmt --check

      - name: Build
        run: cargo build

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Test
        run: cargo test

  cross-compile-x86_64:
    runs-on: macos-latest
    name: macOS (x86_64 cross-compile)

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          lfs: true

      - uses: ./.github/actions/setup-mise-macos
        with:
          cache-key-prefix: macos-x86_64

      - name: Install Rust components
        run: |
          rustup component add clippy rustfmt
          rustup target add x86_64-apple-darwin

      - name: Build (x86_64)
        run: cargo build --target x86_64-apple-darwin

      - name: Clippy (x86_64)
        run: cargo clippy --target x86_64-apple-darwin -- -D warnings

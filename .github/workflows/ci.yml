name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  MISE_DATA_DIR: ~/.local/share/mise

jobs:
  build-and-test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            arch: x86_64
            ort_dylib_path: /usr/local/lib/libonnxruntime.dylib
          - os: macos-latest
            arch: aarch64
            ort_dylib_path: ""

    runs-on: ${{ matrix.os }}
    name: macOS (${{ matrix.arch }})
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}-${{ matrix.arch }}
      cancel-in-progress: true
    env:
      ORT_DYLIB_PATH: ${{ matrix.ort_dylib_path }}

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          lfs: true

      - name: Cache mise and cargo
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: |
            ~/.local/share/mise
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.os }}-mise-cargo-${{ hashFiles('mise.toml', '**/Cargo.lock') }}
          restore-keys: ${{ matrix.os }}-mise-cargo-

      - name: Install mise
        run: curl https://mise.run | sh

      - name: Activate mise
        run: |
          echo 'eval "$(mise activate bash)"' >> ${RUNNER_TEMP}/mise-activate.sh
          echo "BASH_ENV=${RUNNER_TEMP}/mise-activate.sh" >> "$GITHUB_ENV"

      - name: Install tools via mise
        run: mise trust && mise install

      - name: Install Rust components
        run: rustup component add clippy rustfmt

      - name: Install ONNX Runtime (x86_64 only)
        if: matrix.arch == 'x86_64'
        run: brew install onnxruntime

      - name: Check formatting
        run: cargo fmt --check

      - name: Build
        run: cargo build

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Test
        run: cargo test
